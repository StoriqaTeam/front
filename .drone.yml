pipeline:
  test:
    image: node:9.9-slim
    environment:
      - RUN_MODE=k8s
    commands:
      - yarn test
      - yarn ci
    when:
      event: pull_request
  build4nightly:
    image: node:9.9-slim
    commands:
      - . .env.nightly
      - apt-get update
      - apt-get install -y git
      - rm -f /app/yarn.lock || true
      - yarn -s --no-progress --non-interactive --production=false
      - yarn updateSchema
      - yarn relay
    when:
      event: push
      branch: feature/cd
  node_package4nightly:
    image: plugins/docker
    repo: storiqateam/stq-node
    environment:
      - TIER=nightly
    tags:
      - nightly_${DRONE_BRANCH/\//_}
      - nightly_${DRONE_BRANCH/\//_}${DRONE_BUILD_NUMBER}
    username: stqcommon
    password: "Tz-q6qDL#d3Mz8hm"
    dockerfile: docker/Dockerfile.node
    when:
      event: [ push, tag ]
      branch: feature/cd
  static_package4nightly:
