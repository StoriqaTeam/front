      - rm -f yarn.lock || true
      - yarn -s --no-progress --non-interactive --production=false
      - yarn updateSchema
      - yarn relay
      - yarn build
      - yarn server:dist:build
    when:
      event: push
      branch: master
  node_package4nightly:
