pipeline:
  update_pr:
    image: plugins/git
    commands:
    - export BRANCH_SRC=origin/${DRONE_COMMIT_REFSPEC%%:*} BRANCH_DST=origin/${DRONE_BRANCH}
    - cp -rpf .git .git.bak
    - git fetch && git checkout $BRANCH_SRC && git merge $BRANCH_SRC
    - rm -rf .git && mv -f .git.bak .git
    when:
      event: pull_request
      branch: [ master, release* ]
  test:
    image: node:9.9
    environment:
      - RUN_MODE=k8s
    commands:
      - rm -f yarn.lock || true
      - . ./.env.test
      - yarn -s --no-progress --non-interactive --production=false
      - yarn updateSchema
      - yarn relay
      - yarn ci
    when:
      event: pull_request
      branch: [ master, release* ]
  build4nightly:
